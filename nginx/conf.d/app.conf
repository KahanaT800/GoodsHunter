server {
    listen 80;
    server_name goods-hunter.com www.goods-hunter.com;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name goods-hunter.com www.goods-hunter.com;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/goods-hunter.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/goods-hunter.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/html;
    index index.html;

    # 静态前端 (Vue History Mode)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 转发 (去除 /api 前缀)
    location /api/ {
        # 注意末尾的斜杠，用于去除 /api 前缀
        # 例如: /api/tasks -> /tasks
        proxy_pass http://api:8080/; 
        
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /healthz {
        proxy_pass http://api:8080/healthz;
        proxy_set_header Host $http_host;
    }
}
