name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: false # golangci-lint-action handles caching
      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.64.8
      - name: golangci-lint
        run: golangci-lint run ./...

  test-build:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Verify Dependencies
        run: go mod verify

      - name: Run Tests
        run: go test -v -race ./...

      - name: Build API
        run: go build -v ./cmd/api

      - name: Build Crawler
        run: go build -v ./cmd/crawler
